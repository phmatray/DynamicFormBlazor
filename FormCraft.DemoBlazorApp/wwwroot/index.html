<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormCraft - Dynamic Form Builder for Blazor</title>
    <base href="/" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link href="FormCraft.DemoBlazorApp.styles.css" rel="stylesheet" />
    <link href="lib/prism/prism.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="position:absolute; top:50%; left:50%; transform: translate(-50%, -50%);">
            <div class="mud-progress-circular mud-default-text mud-progress-indeterminate mud-progress-large" role="progressbar" aria-valuenow="0" style="width: 60px; height: 60px;">
                <svg class="mud-progress-circular-svg">
                    <circle class="mud-progress-circular-circle mud-progress-indeterminate" cx="30" cy="30" r="22" stroke-width="6" fill="none"></circle>
                </svg>
            </div>
            <div style="text-align: center; margin-top: 20px;">Loading FormCraft...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="lib/prism/prism.min.js"></script>
    <script src="lib/prism/prism-csharp.min.js"></script>
    <script src="lib/prism/prism-razor.min.js"></script>
    <script src="js/docs.js"></script>
</body>

</html>
