name: continuous

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install git-cliff
        run: |
          wget -qO git-cliff.tar.gz https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff.tar.gz
          sudo mv git-cliff /usr/local/bin/
          rm git-cliff.tar.gz
          git-cliff --version
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', '**/*.csproj') }}
      - name: 'Run: Continuous'
        run: ./build.cmd Continuous
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: test-results'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
      - name: 'Publish: artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts
